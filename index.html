<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="styles.css" rel="stylesheet" />
        <title>Calculator</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Orbitron&family=Poppins:wght@400;500;600;700&family=Ubuntu:ital,wght@0,400;1,700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="content">
            <div id="box">
                <div class="screen top"></div>
                <div class="screen bot">0</div>
                <div class="row 1">
                    <button class="btn" id="clear">CLEAR</button>
                    <button class="btn" id="delete">DELETE</button>
                </div>
                <div class="row 2">
                    <button class="btn" id="7">7</button>
                    <button class="btn" id="8">8</button>
                    <button class="btn" id="9">9</button>
                    <button class="btn" id="divide">/</button>
                </div>
                <div class="row 3">
                    <button class="btn" id="4">4</button>
                    <button class="btn" id="5">5</button>
                    <button class="btn" id="6">6</button>
                    <button class="btn" id="times">x</button>
                </div>
                <div class="row 4">
                    <button class="btn" id="1">1</button>
                    <button class="btn" id="2">2</button>
                    <button class="btn" id="3">3</button>
                    <button class="btn" id="minus">-</button>
                </div>
                <div class="row 5">
                    <button class="btn" id="decimal">.</button>
                    <button class="btn" id="0">0</button>
                    <button class="btn" id="sum">=</button>
                    <button class="btn" id="plus">+</button>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
